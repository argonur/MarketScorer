name: Daily Run - Market Scorer

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:
  schedule:
    - cron: "30 06 * * 2-6" # Daily at 06:30 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: dyeosvaldoperalta/marketscorer:1.2

    steps:
      - name: â¬‡ï¸ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ§ª Ejecutar pruebas y coverage
        run: |
          mkdir -p htmlcov/reports
          python tests/run_tests.py
          python -m core.scoreCalculator

      - name: ğŸ“ Subir reportes como artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-and-test-reports
          path: htmlcov/reports/
