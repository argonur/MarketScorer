name: Daily Run - Market Scorer

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:
  schedule:
    - cron: "30 06 * * 2-6" # Daily at 06:30 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: dyeosvaldoperalta/marketscorer:1.5.1
      env:
        CHAT_ID: ${{ secrets.CHAT_ID }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SHILLER_PE_URL: ${{ secrets.SHILLER_PE_URL }}
        SAVE_PATH: data/temp

    steps:
      - name: ‚¨áÔ∏è Clonar repositorio
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Descargar archivo Shiller PE usando file_downloader.py
        run: |
          # Ejecuta el indicador para que descargue el archivo
          python -c "from indicators.shillerPEIndicator import ShillerPEIndicator; indicator = ShillerPEIndicator(); indicator.fetch_data()"
          # Verifica que el archivo se haya creado
          SAVE_PATH="${SAVE_PATH:-data/temp}"
          if [ ! -f "$SAVE_PATH/latest.xls" ]; then
            echo "‚ùå El archivo Shiller PE no fue descargado correctamente por file_downloader.py"
            exit 1
          fi
          echo "‚úÖ Archivo Shiller PE descargado correctamente."

      - name: üß™ Ejecutar pruebas y coverage
        run: |
          mkdir -p htmlcov/reports
          python tests/run_tests.py
          python -m indicators.spxIndicator
          python -m core.scoreCalculator
          python -m notifications.telegramNotifier
          python -m data.scorer_backup

      - name: üìÅ Subir reportes como artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-and-test-reports
          path: htmlcov/reports/
